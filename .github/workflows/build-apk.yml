name: Build Flutter APK

on:
  push:
    branches: [main]
    paths:
      - 'client/flutter_monitor/**'
      - 'src/robot_proto/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [main]
    paths:
      - 'client/flutter_monitor/**'
      - 'src/robot_proto/**'
  workflow_dispatch:  # 允许手动触发

env:
  FLUTTER_VERSION: '3.38.x'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client/flutter_monitor

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      # robot_proto 用 SSH git 引用, CI 中改为 HTTPS
      - name: Patch pubspec for CI (SSH → HTTPS)
        run: |
          sed -i 's|git@github.com:Kitjesen/Robot_Proto.git|https://github.com/Kitjesen/Robot_Proto.git|g' pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          DATE=$(date +%Y%m%d)
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/MapPilot-v${VERSION}-${DATE}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MapPilot-APK
          path: client/flutter_monitor/build/app/outputs/flutter-apk/MapPilot-*.apk
          retention-days: 30

      # 推送到 main 时自动创建 Release
      - name: Create Release (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: "MapPilot APK Build #${{ github.run_number }}"
          body: |
            自动构建的 APK 安装包。

            **安装方式:**
            1. 下载 `.apk` 文件到 Android 手机
            2. 打开文件安装（需开启"允许未知来源"）
            3. 连接机器人 IP:50051

            **OTA 更新:**
            手机访问 `https://github.com/Kitjesen/3d_NAV/releases/latest` 下载最新版本。
          files: client/flutter_monitor/build/app/outputs/flutter-apk/MapPilot-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
