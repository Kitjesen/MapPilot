name: flutter_monitor
description: Robot Remote Monitoring Client via gRPC
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # gRPC & Protobuf
  grpc: ^5.1.0
  protobuf: ^6.0.0
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.0
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_joystick: ^0.2.0
  fl_chart: ^0.66.0
  intl: ^0.18.0
  
  # Utils
  uuid: ^4.2.1
  fixnum: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
